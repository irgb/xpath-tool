<script type="text/javascript">
function delCookie(name)
{
 var exp = new Date();
 exp.setTime(exp.getTime() - 1);
 var cval=getCookie(name);
 if(cval!=null){
  document.cookie= name+"="+cval+";expires="+exp.toGMTString()+";path=/;domain=sasac.gov.cn";
 }
}

function getCookie(name){
 var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
 if(arr=document.cookie.match(reg)){
  return unescape(arr[2]);
 }else{
  return null;
 }
}
function jumpMobile(){
 delCookie('ispc');
 var url = window.location.href;
 top.location.href=url.replace('www.','wap.');
 return false;
}
function isMobile(){
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android","iPhone","SymbianOS","Windows Phone","iPod"];
    var flag = false;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = true;
            break;
        }
    }
    return flag;
}
if(window.location.href.indexOf('manageweb') < 0){
 if(getCookie('ispc')==null && isMobile()){
 var url = window.location.href;
   top.location.href=url.replace('www.','wap.');
 } 
}

</script>

每小时43箱 青岛港自动化码头刷新单机平均集装箱装卸世界记录

<p>文章来源：山东青岛国资委  　　 发布时间：2019-01-02</p></div>
    <div class="zsy_comain">
<!-- 媒资管理系统专用-->


               <p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; LINE-HEIGHT: 32px; MARGIN-TOP: 0px; TEXT-INDENT: 2em; FONT-FAMILY: 宋体; MARGIN-BOTTOM: 15px; FONT-SIZE: 16px">2018年12月31日9点26分，随着“桑托斯快航”轮最后一个集装箱卸船完成，青岛港全自动化集装箱码头传出喜讯：单机平均效率43.23自然箱/小时，打破了4月份创出的42.9自然箱/小时的世界纪录。在零下6度的低温天气下，自动化码头发挥独特优势，系统、设备保障有力，装卸生产有序高效，顺利完成全船1992自然箱作业并创出新世界纪录。</p>
