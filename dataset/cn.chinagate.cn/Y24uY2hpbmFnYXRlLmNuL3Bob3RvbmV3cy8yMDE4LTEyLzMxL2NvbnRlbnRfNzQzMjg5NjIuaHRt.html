  <p style="text-indent: 2em;">12月29日拍摄的北京大兴国际机场（无人机拍摄）。 当日，在北京大兴国际机场，随着清晨第一缕阳光洒在航站楼古铜色的屋顶上，寓意“凤凰展翅”的航站楼呈现出金光灿灿的景象。 新华社记者 鞠焕宗 摄 图片来源：新华网</p>
