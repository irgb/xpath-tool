  <p style="margin: 0px 3px 15px; text-indent: 30px;">12月31日，中铁上海局集团第六公司的施工人员在昆明市轨道交通工地施工。新年假期，担负云南昆明市轨道交通4号线广卫停车场施工的中铁上海工程局集团第六公司的员工坚守岗位，奋战在建设工地上。新华社记者 杨宗友 摄</p>
