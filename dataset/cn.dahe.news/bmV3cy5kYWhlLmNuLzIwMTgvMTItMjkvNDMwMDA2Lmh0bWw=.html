<p>　　今日傍晚，针对网传12306网站发生用户信息泄露一事，中国铁路总公司通过官方微博辟谣称，网传信息不实，铁路12306网站未发生用户信息泄漏。</p>
<p>　　铁路部门提醒广大旅客，请通过铁路12306官方网站(www.12306.cn)和“铁路12306”客户端(在“铁路12306”字体上方标有路徽和“中国铁路”字样的图标)购票，避免非正常渠道购票带来的风险。</p>
