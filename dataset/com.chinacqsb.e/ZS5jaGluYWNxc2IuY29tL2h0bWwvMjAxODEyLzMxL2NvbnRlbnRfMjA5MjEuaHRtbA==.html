                <h3 id="Title" class="art-title text-center">重庆航空引进两架A320neo</h2> 
                <p class="subtitle text-center"  id="SubTitle"></p>
                <p><span class="Author">版次：006&nbsp;&nbsp;&nbsp;&nbsp;作者：重庆商报-上游财经记者 李阳</span><span>来源：&nbsp;&nbsp;&nbsp;&nbsp;2018年12月31日</span></p>
            </div>
            <div class="newsdetatext">
            	<founder-content>
					<p>     重庆商报-上游财经记者 李阳</p><p>    重庆商报讯 12月29日、30日，重庆航空连续迎来两架编号为B-305M和B-305N的全新A320neo飞机，并计划将新运力投放到重庆至北京、广州、深圳等公商务航线以及科伦坡等热门国际旅游航线，助力元旦小长假运行，为广大旅客出行提供更多便利。</p><p>    12月28日，重庆航空正式开通重庆直飞科伦坡独飞航线，每周三班，采用全新的A320neo飞机执飞。开航初期，重庆航空推出特价优惠，往返机票800元（不含税）起。 </p>
				</founder-content>
