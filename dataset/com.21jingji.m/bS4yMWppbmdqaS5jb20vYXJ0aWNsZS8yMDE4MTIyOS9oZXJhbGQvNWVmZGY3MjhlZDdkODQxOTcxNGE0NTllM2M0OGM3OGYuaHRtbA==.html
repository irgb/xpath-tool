                <h1>百度回应与字节跳动合并传言：暂不考虑收购</h1>
                <div class="newsInfo">腾讯科技  <br /> 
                </div>
                <div class="newsDate">2018-12-29 12:33</div>

            <div class="txtContent" articleid="157376" catid="750">
                        
                
                                                <p>12月29日讯，针对此前外媒报道称“预测字节跳动与百度公司在2019年合并”，百度公关部相关负责人回应称：暂不考虑收购字节跳动。据路透社报道，字节跳动这家快速发展的新闻和视频应用公司私下估值已达750亿美元，超过了网络搜索引擎百度，后者12月初在公开市场的市值约为650亿美元。2019年，两家公司或进行合并，然后与阿里巴巴、腾讯组成新的BAT。</p><p>来源：腾讯科技</p>
                <p>（编辑：黄良东）</p>
