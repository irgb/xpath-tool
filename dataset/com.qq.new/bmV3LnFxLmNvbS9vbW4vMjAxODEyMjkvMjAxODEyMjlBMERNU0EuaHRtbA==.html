      <div class="LEFT">
        <h1>大众建超快速充电桩，预计2019年运行</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">12月28日据外媒获悉，大众推出了一款新型移动充电站，内部电能存储单元由二次回收的电动车动力电池组成，这款移动充电站将能够提供100kW的充电功率，充入24kWh电量仅需17分钟。它拥有360kWh电池容量，据说可以在耗尽前为多达15辆车充电，可同时为四台汽车进行充电，两个直流电模式，两个交流电模式。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/7047417014/1000" class="content-picture">
            </p>
            <p class="one-p">大众汽车零部件负责人Thomas Schmall在一份声明中表示：“移动充电站是迈向高效充电点网络的决定性步骤。”预计2019年上半年将在德国率先投放使用。</p>
            <p class="one-p">大众介绍到，未来如果车主需要充电仅需一个电话，便携式充电桩就会直接被运到指定地点。</p>
