        	<!--enpcontent--><p style="text-indent: 2em; text-align: left;"><span style="text-indent: 2em;">1月3日，为确保1月5日新疆铁路调图提速安全，乌鲁木齐铁路公安处客检中心派出所专门组织民警对即将运用的动车车体及车库进行了全面的安全、消防检查。同时，对春运旅客列车停留场进行了安全巡视，现场加强了相关作业人员的安全教育，确保动车、旅客列车出库绝对安全。</span></p><p style="text-indent: 2em; text-align: left;"><span style="text-indent: 2em;">法制网记者 潘从武 通讯员 李国贤 摄</span></p><!--/enpcontent--><!--enpproperty <articleid>7736842</articleid><date>2019-01-03 19:50:48:0</date><author>潘从武</author><title>备战春运 确保安全</title><keyword></keyword><subtitle></subtitle><introtitle></introtitle><siteid>4</siteid><nodeid>30348</nodeid><nodename>法制网首页栏目文章图片</nodename><nodesearchname>法制网首页栏目文章图片</nodesearchname><picurl>http://www.legaldaily.com.cn/index/images/2019-01/03/27b9c743-7520-4e22-aac5-81238da0ed92.jpg</picurl><picbig>http://www.legaldaily.com.cn/index/images/2019-01/03/27b9c743-7520-4e22-aac5-81238da0ed92.jpg</picbig><picmiddle>http://www.legaldaily.com.cn/index/images/2019-01/03/27b9c743-7520-4e22-aac5-81238da0ed92.jpg</picmiddle><picsmall>http://www.legaldaily.com.cn/index/images/2019-01/03/27b9c743-7520-4e22-aac5-81238da0ed92.jpg</picsmall><url>http://www.legaldaily.com.cn/index/content/2019-01/03/content_7736842.htm</url><urlpad>null</urlpad><liability></liability><sourcename>法制日报--法制网</sourcename><abstract></abstract><channel>1</channel>/enpproperty-->
