        <div id="CONTENT-MAIN">
        	<!--enpcontent--><p>&nbsp; &nbsp; &nbsp; 2019年1月1日，越南河内至中国南宁间的中越国际客运列车开行整整10周年。这趟国际客运列车在中国境内的安全工作由南宁铁路公安处负责。</p><p>&nbsp; &nbsp; &nbsp; 十年来，为了这趟国际客运列车的安全运行，为了成千上万来往于中越之间的旅客每一次温暖平安的回家，铁路公安民警十年如一日，坚守在边境线的岗位上，风雨无阻，默默奉献。<br/></p><p><br/></p><!--/enpcontent--><!--enpproperty <articleid>7733626</articleid><date>2019-01-02 10:38:41:0</date><author></author><title>中越国际客运列车十年的平安守护</title><keyword></keyword><subtitle></subtitle><introtitle></introtitle><siteid>4</siteid><nodeid>30348</nodeid><nodename>法制网首页栏目文章图片</nodename><nodesearchname>法制网首页栏目文章图片</nodesearchname><picurl>http://www.legaldaily.com.cn/index/images/2019-01/02/e2ec5f19-c673-4c8d-bea7-7da0692f13b4.jpg</picurl><picbig>http://www.legaldaily.com.cn/index/images/2019-01/02/e2ec5f19-c673-4c8d-bea7-7da0692f13b4.jpg</picbig><picmiddle>http://www.legaldaily.com.cn/index/images/2019-01/02/e2ec5f19-c673-4c8d-bea7-7da0692f13b4.jpg</picmiddle><picsmall>http://www.legaldaily.com.cn/index/images/2019-01/02/e2ec5f19-c673-4c8d-bea7-7da0692f13b4.jpg</picsmall><url>http://www.legaldaily.com.cn/index/content/2019-01/02/content_7733626.htm</url><urlpad>null</urlpad><liability></liability><sourcename>新华网</sourcename><abstract></abstract><channel>1</channel>/enpproperty-->
