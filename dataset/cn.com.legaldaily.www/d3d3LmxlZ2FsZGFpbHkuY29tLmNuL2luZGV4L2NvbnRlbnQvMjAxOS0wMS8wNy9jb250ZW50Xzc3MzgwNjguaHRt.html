        <div id="CONTENT-MAIN">
        	<!--enpcontent--><p>&nbsp; &nbsp; &nbsp; 1月7日，江苏南京，民警整理缴获的枪支。去年10月，南京市公安局秦淮分局经过周密侦查，成功捣毁制贩枪支弹药窝点一个，一举破获一起横跨全国8个省、市、自治区的大型非法买卖枪支弹药案，缴获各类仿真气枪数十支、气枪弹2260余发，抓获12名犯罪嫌疑人。目前此案正在进一步审理中。中新社记者 泱波 摄</p><!--/enpcontent--><!--enpproperty <articleid>7738068</articleid><date>2019-01-07 18:10:18:0</date><author></author><title>南京秦淮公安捣毁制贩枪支弹药窝点</title><keyword></keyword><subtitle></subtitle><introtitle></introtitle><siteid>4</siteid><nodeid>30348</nodeid><nodename>法制网首页栏目文章图片</nodename><nodesearchname>法制网首页栏目文章图片</nodesearchname><picurl>http://www.legaldaily.com.cn/index/images/2019-01/07/81091115-f4c0-48ac-9267-6756ece076aa.jpg</picurl><picbig>http://www.legaldaily.com.cn/index/images/2019-01/07/81091115-f4c0-48ac-9267-6756ece076aa.jpg</picbig><picmiddle>http://www.legaldaily.com.cn/index/images/2019-01/07/81091115-f4c0-48ac-9267-6756ece076aa.jpg</picmiddle><picsmall>http://www.legaldaily.com.cn/index/images/2019-01/07/81091115-f4c0-48ac-9267-6756ece076aa.jpg</picsmall><url>http://www.legaldaily.com.cn/index/content/2019-01/07/content_7738068.htm</url><urlpad>null</urlpad><liability></liability><sourcename>中国新闻网</sourcename><abstract></abstract><channel>1</channel>/enpproperty-->
