								<div class="txt1"  id="zoom"><div class=TRS_Editor><p>　　1月10日，外资司负责同志应邀参加新开发银行贷款规划工作座谈会，就落实好国务院近期批准的我国利用新开发银行贷款2018-2019年备选项目规划进行工作部署。会议对各有关地方认真履行国内项目和资金管理程序，落实项目配套资金和其他建设条件，严格做好地方债务风险分析和防范工作，推动新开发银行贷款项目尽早进入实施阶段等工作提出了要求。</p></div>
