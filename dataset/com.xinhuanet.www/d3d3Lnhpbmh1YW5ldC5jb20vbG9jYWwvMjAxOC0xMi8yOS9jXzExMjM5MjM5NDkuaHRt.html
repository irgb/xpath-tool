<p align="center"><img id="{1123923945_1}" title="" alt="#（服务）（1）无人超市落户呼和浩特东站" src="1123923949_15460544826211n.jpg" align="center" sourcename="本地文件" sourcedescription="网上抓取的文件" /></p>
<p>　　这是12月28日在呼和浩特东站拍摄的无人超市。 近日，一个无人超市落户呼和浩特东站。这家位于火车站的无人超市设有旅客休闲阅览区和旅行商品售卖区，配备无人货柜、无人结账一体机等设备，旅客在体验线下购物的同时，也可扫描二维码访问线上网站。 新华社发（唐哲 摄）</p>
</span>
