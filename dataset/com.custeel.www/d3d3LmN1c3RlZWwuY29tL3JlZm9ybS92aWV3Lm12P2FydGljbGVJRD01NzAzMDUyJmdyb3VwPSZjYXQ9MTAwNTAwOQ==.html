<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form action="/reform/login.mv" class="login-form" id="login" method="post">
        <h3 class="form-title font-green" style="color:#94caf1;">账户登录</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">账户名</label>
            <input name="toUrl" type="hidden" value="/reform/view.mv?articleID=5703052&amp;group=&amp;cat=1005009" />
            <input name="oldUrl" type="hidden" value="" />
            <input autocomplete="on" class="form-control form-control-solid placeholder-no-fix" id="username" name="username" placeholder="账户名" required="" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input autocomplete="on" class="form-control form-control-solid placeholder-no-fix" id="password" name="password" placeholder="密码" required="" type="password" />
        </div>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span></span>
        </div>
        <div align="center" class="form-actions">
            <button class="btn green uppercase" type="submit">登陆</button>
            <!--label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" />自动登陆
                <span></span>
            </label>

            <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a-->
            <!--a href="/reform/" class="btn green uppercase">返回首页</a-->
            <a class="btn green uppercase" href="http://www.custeel.com/register/registerAll.jsp?group=1001&mail=0" target="_blank">注册</a>
        </div>
        <div class="create-account">
            <!--<p>-->
                <!--<a href="http://www.custeel.com/register/registerAll.jsp?group=1001&mail=0" target="_blank" id="register-btn" class="uppercase">注册</a>-->
            <!--</p>-->
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" id="forget">
        <h3 class="font-green">忘记密码 ?</h3>
        <p> 输入您的邮箱地址重置密码. </p>
        <div class="form-group">
            <input autocomplete="off" class="form-control placeholder-no-fix" name="email" placeholder="Email" type="text" /> </div>
        <div class="form-actions">
            <button class="btn green btn-outline" id="back-btn" type="button">后退</button>
            <button class="btn btn-success uppercase pull-right" type="submit">提交</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" id="register">
        <h3 class="font-green">账户注册</h3>
        <p class="hint"> 在下面填写您的账户信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">手机号</label>
            <input autocomplete="off" class="form-control placeholder-no-fix" id="rmobile" name="rmobile" placeholder="手机号" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input autocomplete="off" class="form-control placeholder-no-fix" id="rusername" name="rusername" placeholder="用户名" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input autocomplete="off" class="form-control placeholder-no-fix" id="register_password" name="rpassword" placeholder="密码" type="password" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码确认</label>
            <input autocomplete="off" class="form-control placeholder-no-fix" id="rrpassword" name="rrpassword" placeholder="密码确认" type="password" />
        </div>
        <div class="form-group margin-top-20 margin-bottom-20">
            <label class="check">
                <input name="tnc" type="checkbox" /> 我同意
                <a href="javascript:;"> 服务协议 </a>
                <a href="javascript:;"> 保密协议 </a>
            </label>
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <button class="btn green btn-outline" id="register-back-btn" type="button">后退</button>
            <button class="btn btn-success uppercase pull-right" type="submit">提交</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
